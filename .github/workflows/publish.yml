name: Publish Package to npm
on:
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  build:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build # note that the npm run release below runs "build" again, but the first build is invalid because dist/style.css does not exist yet. See defineConfig in vite.config.js.
      - run: npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
